<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
    
            <img class="background-top" src="./images/bg-pattern-top.svg" alt="">
            <img class="background-bottom" src="./images/bg-pattern-bottom.svg" alt="">
        

        <div class="card">

            <div class="card-background">
                <img class="card-image" src="./images/image-victor.jpg" alt="profile-picture">
            </div>

            <div class="card-info">
                <h1 class="name">Victor Crest <span class="age">26</span></h1>
                <p>London</p>
            </div>

            <hr class="horizontal-line">

            <div class="extra-info">
                <div>
                    <h3>80k</h3>
                    <p>Followers</p>
                </div>
                <div>
                    <h3>803k</h3>
                    <p>Likes</p>
                </div>
                <div>
                    <h3>1.4k</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
